<script>
    // 假设服务端ip为127.0.0.1
    ws = new WebSocket("ws://192.168.0.38:2000");
    ws.onopen = function() {
        console.log("连接成功");
        ws.send('xxs');
        console.log("给服务端发送一个字符串：xxs");
    };
    ws.onmessage = function(e) {
        console.log("收到服务端的消息：" + e.data);
    };
</script>
